
services:
  # Banco de dados MySQL para autenticação
  auth-db:
    image: mysql:8.0
    container_name: auth-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: cultivatech
      MYSQL_USER: cultivatech_user
      MYSQL_PASSWORD: user123
    volumes:
      - db-data:/var/lib/mysql
      - ./Autentication-Users/Back-End/sql/dump.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-padmin123"]
      timeout: 20s
      interval: 10s
      retries: 10
    networks:
      - cultivatech-net

  # Banco de dados MySQL para propriedades
  property-db:
    image: mysql:8.0
    container_name: property-db
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: propertydb
      MYSQL_USER: property_user
      MYSQL_PASSWORD: user123
    volumes:
      - property-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-padmin123"]
      interval: 10s
      timeout: 20s
      retries: 10
    networks:
      - cultivatech-net

  # Discovery Server (Eureka)
  discovery-server:
    build:
      context: ./discovery-server
    container_name: discovery-server
    ports:
      - "8761:8761"
    environment:
      EUREKA_SERVER_ENABLE_SELF_PRESERVATION: "false"
      EUREKA_SERVER_WAIT_TIME_IN_MS_WHEN_SYNC_EMPTY: "0"
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "false"
      EUREKA_CLIENT_FETCH_REGISTRY: "false"
      SPRING_PROFILES_ACTIVE: dev
      EUREKA_INSTANCE_HOSTNAME: discovery-server
    healthcheck:
     test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1"]
     interval: 10s
     timeout: 10s
     retries: 10
     start_period: 30s
    networks:
      - cultivatech-net

  # Servidor de Configuração
  config-server:
    build:
      context: ./Config-server
    container_name: config-server
    ports:
      - "8889:8889"
    environment:
      SPRING_PROFILES_ACTIVE: native
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: config-server
    depends_on:
      discovery-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8889/actuator/health || exit 1"]
      interval: 15s
      timeout: 15s
      retries: 5
      start_period: 60s
    networks:
      - cultivatech-net

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CLOUD_CONFIG_URI: http://config-server:8889
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: api-gateway
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 15s
      timeout: 15s
      retries: 5
      start_period: 60s
    networks:
      - cultivatech-net

  # Serviço de Autenticação (Node.js)
  auth-service:
    build:
      context: ./Autentication-Users/Back-End
    container_name: auth-service
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_HOST: auth-db
      DB_NAME: cultivatech
      DB_USER: cultivatech_user
      DB_PASSWORD: user123
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka/
      PORT: 3000
      EUREKA_HOST: discovery-server
      EUREKA_PORT: 8761
      EUREKA_INSTANCE_APPNAME: auth-service
      EUREKA_INSTANCE_HOSTNAME: auth-service
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "true"
      EUREKA_CLIENT_FETCH_REGISTRY: "true"
    depends_on:
      discovery-server:
        condition: service_healthy
      auth-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 120s
    networks:
      - cultivatech-net

  # Frontend de Autenticação
  auth-frontend:
    build:
      context: ./Autentication-Users/Front-End
    container_name: auth-frontend
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: production
      VITE_API_URL: http://api-gateway:8080  # Alterado para usar nome do serviço
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - cultivatech-net

  # Serviço de Propriedades
  property-service:
    build: 
      context: ./property-service
    container_name: property-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:mysql://property-db:3306/propertydb
      SPRING_DATASOURCE_USERNAME: property_user
      SPRING_DATASOURCE_PASSWORD: user123
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      SPRING_CLOUD_CONFIG_URI: http://config-server:8889
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: property-service
    depends_on:
      property-db:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 60s
    networks:
      - cultivatech-net

  # Serviço de Produção Agrícola
  farm-production:
    build: 
      context: ./farm-production
    container_name: farm-production
    ports:
      - "8082:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://farm-production-db:3306/farm_production?useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_CLOUD_CONFIG_URI: http://config-server:8889
      EUREKA_INSTANCE_HOSTNAME: farm-production
    depends_on:
      farm-production-db:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 60s
    networks:
      - cultivatech-net

  # Banco de dados para produção agrícola
  farm-production-db:
    image: mysql:8.0
    container_name: farm-production-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: farm_production
      MYSQL_USER: farm_user
      MYSQL_PASSWORD: user123
    ports:
      - "3307:3306"
    volumes:
      - farm_production_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 20s
      retries: 10
    networks:
      - cultivatech-net

networks:
  cultivatech-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

volumes:
  db-data:
  property-data:
  farm_production_data: